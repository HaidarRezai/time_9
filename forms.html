<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Forms</title>
</head>
<body>
    <!-- file:///C:/Users/Haidar/Documents/web%20time%209/time_9/forms.html?profile_pic=domain.png&subject=TOEFL&fee=4000&first_name=Haidar&document=2.webp&photo=0093-777777788&city=Kabul -->
    <!-- file:///C:/Users/Haidar/Documents/web%20time%209/time_9/forms.html -->
    <div class="cover">
        <form method="post" autocomplete="on" id="test">
            <div class="input_label">
                <label for="image" class="image">
                    <img src="./image/profile.webp" alt="">
                </label>
                <input type="file" required hidden id="image" name="profile_pic">
            </div>
    
            <div class="input_label">
                <label for="subject">Subject</label>
                <input type="text" name="subject" autofocus value="TOEFL" id="subject" placeholder="Enter subject" required>
            </div>
            
            <div class="input_label">
                <label for="fee">Fee</label>
                <input type="number" name="fee" id="fee" placeholder="Enter Fee" step="0.0001" min="2500" max="10000">
            </div>

            <div class="input_label">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" minlength="3" maxlength="20" required id="first_name" placeholder="First name">
            </div>
            
            <div class="input_label">
                <label for="document">Document</label>
                <input type="file" name="document" required id="document" multiple>
            </div>

            <div class="input_label">
                <label for="phone">Phone</label>
                <input type="text" name="photo" required id="phone" pattern="[0-9]{4}-[0-9]{9}" placeholder="0093-*********">
            </div>
        </form>

        <div class="input_label">
            <label for="city">City</label>
            <input type="text" name="city" form="test" required id="city" list="city_list" placeholder="City">

            <datalist id="city_list">
                <option value="Kabul">
                <option value="Herat">
                <option value="Mazar">
                <option value="Badakhshan">
                <option value="Jalalabad">
            </datalist>
        </div>
        <input type="submit" class="btn" form="test" value="Save">
    </div>
</body>
</html>
