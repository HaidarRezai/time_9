<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            margin: auto;
        }
        .cover{
            box-shadow: 1px 2px 10px 1px gray;
            width: 30%;
            margin: auto;
            padding: 20px 30px;
            margin-top:100px;
            background-color: rgb(231, 231, 231);
            height: 450px;
            justify-content: center;
            border-radius: 19px;
            overflow: hidden;
        }
        form input{
            width: 100%;
            border-radius: 10px;
            border-style: none;
            background-color: rgb(255, 255, 255);
            padding: 10px;
            margin-bottom: 6px;
            outline: none;

        }
        .title{
            color: rgb(0, 0, 88);
            font-size: large;
            align-items: center;
            text-align: center;
            
        }
       
        form input:hover{
           transition: all 200ms;
           box-shadow: 1px 1px 10px 1px gray;



        }
        textarea:hover{
            transition: all 200ms;
           box-shadow: 1px 1px 10px 1px gray;
        }
        .send{
           margin-left: 30%;
        }
        .send input{
            width: 140px;
           background-color: lightseagreen;
            
        }
        .textarea{
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 10px;
            outline:none;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="title"><h1>SEND US A MESSAGE</h1></div>
    <form>
        <input type="text" name="" id="fullname" placeholder=" Type your Fullname"><br>
        <input type="email" id="email" placeholder="Type your Email"><br>
        <input type="tel" placeholder="Type your phone Number"><br>
        <input type="file"> 
        <textarea name="" id="" rows="7" cols="10" class="textarea" placeholder="Your message"></textarea>
        <div class="send">
        <input type="submit" value="Send">
    </div>
    </form>
    </div>
</body>
</html>
