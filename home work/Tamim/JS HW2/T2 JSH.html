<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="T2 JSH.css">
    <script src="T2 JSH.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="number_input">
            <input type="text" id="input_number" readonly>
        </div>
        <div class="number">
            <button onclick="calc('1')">1</button>
            <button onclick="calc('2')">2</button>
            <button onclick="calc('3')">3</button>
            <button class="symbole" onclick="calc('+')">+</button>
            <button onclick="calc('4')">4</button>
            <button onclick="calc('5')">5</button>
            <button onclick="calc('6')">6</button>
            <button onclick="calc('-')" class="symbole">-</button>
            <button onclick="calc('7')">7</button>
            <button onclick="calc('8')">8</button>
            <button onclick="calc('9')">9</button>
            <button onclick="calc('/')" class="symbole">/</button>
            <button onclick="calc('0')">0</button>
            <button class="symbole" onclick="calc_remove()">Del</button>
            <button onclick="calc('*')" class="symbole">*</button>
            <button onclick="plus()" class="symbole">=</button>
        </div>
    </div>
</body>

</html>
