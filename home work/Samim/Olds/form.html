<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cover {
            background-color: rgb(64, 103, 157);
            height: 70vh;
            width: 50%;
            margin: auto;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;


        }

        .cover-1 {
            margin-left: 60px;
            width: 70%;
            height: 10vh;
            font-size: 20px;
            border: none;




        }

        input {
            width: 300PX;
            border-radius: 10px;
            padding: 8px;
            border-bottom: 10px rgb(227, 5, 5);
            border: 1px solid black;

        }


        .cover-2 input {
            margin-left: 40px;
            width: 90%;
            text-align: center;
            background-color: green;
            font-size: 20px;
            color: black;

        }

        .cover-1 .image_form {
            width: 6rem;
            height: 6rem;
            display: inline-block;
            overflow: hidden;
            border-radius: 50%;
            margin-left: 100px;
            margin-top: -30px;


        }

        .cover-1 {
            position: relative;
        }

        .cover-form .cover-1 label {
            position: absolute;
            z-index: 200;
            top: 6px;
            left: 10px;
        }

        .cover-1 .image_form img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .input:focus~label,
        .input:not(:placeholder-shown).input:not(:focus)~label {
            top: -13px;
            font-size: medium;
            left: 3rem;
            font-size: 20px;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            padding: 3px;
            border-radius: 6px;
        }

    </style>

</head>

<body>
    <div class="cover">

        <form action="" class="cover-form">
            <div class="cover-1">

                <label for="pic" class="image_form">
                    <img src="om.jpg.webp" alt="">
                </label>
                <input type="file" name="pic" id="pic" hidden>

            </div>
            <div class="cover-1">
                <input type="text" placeholder=" " id="name" class="input">
                <label for="name">name</label>
            </div>
            <div class="cover-1">
                <input type="text" placeholder=" " id="f.name" class="input">
                <label for="f.name">f.name</label>
            </div>
            <div class="cover-1">

                <input type="text" name="" id="email" placeholder=" " class="input">
                <label for="email">email</label>
            </div>
            <div class="cover-1">
                <input type="text" name="" id="address" placeholder=" " class="input">
                <label for="address">address</label>
            </div>
            <div class="cover-2">
                <label for="submit"> </label>
                <input type="submit" >
            </div>










        </form>

    </div>

</body>

</html>
