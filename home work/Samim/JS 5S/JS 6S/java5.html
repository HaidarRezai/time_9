<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="java5.css">
    <script src="java5.js"></script>
</head>
<body>

    <div class="cover">
        <input id="display" readonly>
        <div class="button">
            <button class="one" onclick="test_ATD('AC')">AC</button>
            <button class="one" onclick="remove()">DEL</button>
            <button class="one"onclick="test_ATD('%')" >%</button>
            <button class="one" onclick="test_ATD('/')">/</button>
            <button onclick="test_ATD('7')">7</button>
            <button onclick="test_ATD('8')">8</button>
            <button onclick="test_ATD('9')">9</button>
            <button class="one" onclick="test_ATD('*')">*</button>
            <button onclick="test_ATD('4')">4</button>
            <button onclick="test_ATD('5')">5</button>
            <button onclick="test_ATD('6')">6</button>
            <button class="one" onclick="test_ATD('+')">+</button>
            <button onclick="test_ATD('1')">1</button>
            <button onclick="test_ATD('2')">2</button>
            <button onclick="test_ATD('3')">3</button>
            <button class="one" onclick="test_ATD('-')">-</button>
            <button onclick="test_ATD('')"><i class="bi bi-calculator-fill"></i></button>
            <button onclick="test_ATD('0')">0</button>
            <button onclick="test_ATD(',')">,</button>
            <button class="one" onclick="sum()">=</button>

        </div>
    </div>
    
</body>

</html>
