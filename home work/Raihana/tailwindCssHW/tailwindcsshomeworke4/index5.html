<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="flex flex-warp justify-center mt-4">
        <div class="w-[60%] p-10 h-[100%]">
            <!-- Eerst Foto  -->
            <div class="h-50 w-50  border-t-6 border-orange-500 border-l-6 border-orange-500">
                <div class="h-100 w-100 border-3 border-[#466265]">
                    <img src="Rdrei.jpeg" alt="" class="w-[100%]  h-[100%] object-cover">
                </div>
            </div>
            <!-- Zweite Foto  boder-2 border-[#466265]-->
            <div class="border-3 border-[#466265] h-40 w-150 mt-55 ml-2 overflow-hidden">
                <img src="auto1.webp" alt="" class="block w-full h-full object-cover">
            </div>
            <!-- Driete Foto-->
            <div class="w-160 h-50 -ml-60 mt-4 overflow-hidden">
                <img src="Heratzwei.jpg" alt="" class="block w-full h-full object-cover border-3 border-[#466265]">
            </div>
            <!-- Vierte Foto  -->
            <div class="w-50 h-110 border-3 border-[#466265] -mt-50 ml-[410px] overflow-hidden">
                <img src="imageeines.png" alt="" class="h-full w-full object-cover">
            </div>
            <!-- Fünfte Foto  -->
            <div class="border-3 border-[#466265] w-100 h-70 -mt-228 ml-106 overflow-hidden">
                <img src="khanaqin.jpg" alt="" class="h-full w-full block  object-cover">
            </div>
            <div class="border-3 border-[#466265] w-35 h-35 ml-210 -mt-35 overflow-hidden">
                <img src="OIP.webp" alt="" class="h-full w-full block  object-cover">
            </div>
            <div class="w-50 h-50 ml-210 -mt-86 overflow-hidden">
                <img src="logotravel.png" alt="" class="h-[200px] w-[500px] block object-cover">
            </div>
            <div class="border-3 border-[#466265] h-50 w-50 mt-40 ml-155 overflow-hidden">
                <img src="imagefünf.jpg" alt="" class="h-full w-full block  object-cover">
            </div>
            <div class="border-3 border-[#466265] h-30 w-40 ml-210 -mt-50 overflow-hidden">
                <img src="imgeee.jpg" alt="" class="h-full w-full block  object-cover">
            </div>
            <div class="border-3 border-[#466265] w-110 h-50 ml-155 mt-25">
                <img src="imagevier.jpg" alt="" class="h-full w-full block  object-cover">
            </div>
            <div class="w-100 h-20 mt-2 -ml-2">
                <p class="font-[Great_Vibes] text-5xl text-orange-500 font-bold">Where Culture</p>
                <p class="font-[Montserrat] font-bold text-3xl text-orange-500">MEETS ADVENTURE</p>
            </div>
            <div class="w-100 h-20 p-4 ml-155 -mt-18">
                <p class="text-[#466265] font-bold text-1xl">Connection Culture, Inspiring Journeys.</p>
            </div>

            <!-- Border  -->
            <div class="h-30 w-30 border-t-6 border-orange-500 border-l-6 border-orange-500 -mt-86 -ml-61"></div>
            <div class="w-30 h-30 border-t-6 border-orange-500 border-r-6 border-orange-500 -mt-148 ml-177"></div>
            <div class="w-30 h-30 border-l-6 border-orange-500 border-b-6 border-orange-500 mt-170 ml-101"></div>
            <div class="w-30 h-30 border-r-6 border-orange-500 border-b-6 border-orange-500 ml-236 -mt-79"></div>

        </div>
    </div>
</body>

</html>
