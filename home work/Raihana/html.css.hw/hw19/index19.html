<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style19.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" class="cover">
            <div class="form-image">
                <input type="file" name="image" id="image" hidden>
                <label for="image" class="profile">
                    <img src="OIP1.jpg" alt="">
                </label>
            </div>
            <div class="form">
                <input type="text" name="full name" id="full name" placeholder="" class="input">
                <label for="full name">Full Name</label>
            </div>
            <div class="form">
                <input type="text" name="last tname" id="last name" placeholder="" class="input">
                <label for="last tname">Last Name</label>
            </div>
            <div class="form">
                <input type="email" name="e-mail" id="e-mail" placeholder="" class="input">
                <label for="e-mail">E-mail</label>
            </div>
            <div class="form">
                <input type="password" name="password" id="password" placeholder="" class="input">
                <label for="password">password</label>
            </div>
            <div class="form">
                <input type="number" name="Phone number" id=" Phone number" placeholder="" class="input">
                <label for="Phone number">Phone Number</label>
            </div>
            <div class="form">
                <input type="number" name="age" id="age" placeholder="" class="input">
                <label for="age">Age</label>
            </div>
            <div class="form text">
                <textarea name="" id="your message" placeholder="" class="input"></textarea>
                <label for="your message">Your Message</label>
            </div>
            <div class="form_submit">
                <input type="submit" name="" id="" value="Login">
            </div>
        </form>
    </div>
</body>

</html>
