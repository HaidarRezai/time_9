<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <nav>
        <input type="checkbox" n id="check">
        <div class="profile-container">
            <div class="div_img">
                <div class="img_text">
                    <h1>Andrew Tate</h1>
                    <h3>Influencer</h3>
                </div>
                <img src="tate.jpg" alt="Andrew Tate">
            </div>

            <div class="dropdown-menu">
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
        </div>
        <ul id="menu">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Jobs</li>
            <li>Contact</li>
            <li>FAQ</li>
            <li>Blog</li>
            <li>Login</li>
            <li>Register</li>
        </ul>
        <label for="check" class="check_btn">
            <i class="bx bx-menu" id="menuBtn" onclick="show()" ondblclick="closeMenu()"></i>
        </label>
    </nav>
    <script>
        function show() {
            document.getElementById("menu").classList.add("show");
        }

        function closeMenu() {
            document.getElementById("menu").classList.remove("show");
        }
    </script>
</body>

</html>
