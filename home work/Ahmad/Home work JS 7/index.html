<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body id="body">

    <div class="main_container">
        <div class="shape"></div>
        <div class="container">
            <i class="bi bi-moon-fill" onclick="darkMode()"></i>
            <input id="display" readonly placeholder="0">
            <div class="btns">
                <button onclick="remove()"><i class="bi bi-backspace-fill"></i></button>
                <button onclick="addToDisplay('/')"><i class="bi bi-plus-slash-minus"></i></button>
                <button onclick="addToDisplay('sin')">sin</button>
                <button onclick="addToDisplay('deg')">deg</button>
                <button onclick="removeAc()">Ac</button>
                <button onclick="addToDisplay('Pi')">PI</button>
                <button onclick="addToDisplay('/')" class="oprator">/</button>
                <button onclick="addToDisplay('*')" class="oprator"><i class="bi bi-asterisk"></i></button>
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button onclick="addToDisplay('-')" class="oprator"><i class="bi bi-dash"></i></button>
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('6')">6</button>
                <button onclick="addToDisplay('+')" class="wide1 oprator " o>+</button>
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
                <button onclick="addToDisplay('=')" class="oprator">=</button>
                <button onclick="addToDisplay('0')" class="wide">0</button>
                <button onclick="addToDisplay('.')">.</button>
            </div>
        </div>
    </div>

</body>
</html>
