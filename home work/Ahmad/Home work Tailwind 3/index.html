<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Font Awesome 6 CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">    <title>Document</title>
</head>

<body>
    <header class="flex  justify-between items-center px-10">
        <div class="">
            <img src="Amazon_logo_parody.webp" class="w-50 ">
        </div>
        <div>
            <ul class="flex cursor-pointer justify-between gap-18 leading-10 mt-5 items-center text-[20px] font-bold">
                <li
                    class="relative cursor-pointer after:absolute after:left-0 after:bottom-0 after:h-[3px] after:w-0 after:bg-[#FF9900] hover:after:w-full after:transition-all after:duration-300">
                    Collection </li>
                <li
                    class="relative cursor-pointer after:absolute after:left-0 after:bottom-0 after:h-[3px] after:w-0 after:bg-[#FF9900] hover:after:w-full after:transition-all after:duration-300">
                    Brands</li>
                <li
                    class="relative cursor-pointer after:absolute after:left-0 after:bottom-0 after:h-[3px] after:w-0 after:bg-[#FF9900] hover:after:w-full after:transition-all after:duration-300">
                    New</li>
                <li
                    class="relative cursor-pointer after:absolute after:left-0 after:bottom-0 after:h-[3px] after:w-0 after:bg-[#FF9900] hover:after:w-full after:transition-all after:duration-300">
                    Sales</li>
                <li
                    class="relative cursor-pointer after:absolute after:left-0 after:bottom-0 after:h-[3px] after:w-0 after:bg-[#FF9900] hover:after:w-full after:transition-all after:duration-300">
                    PNG</li>
            </ul>
        </div>
        <div class="flex cursor-pointer justify-between gap-5 leading-10 mt-5 items-center text-[25px]">
            <i class="bi bi-bag"></i>
            <i class="bi bi-truck"></i>
            <i class="bi bi-list"></i>
        </div>
    </header>
    <main>
        <section class="flex flex-row min-h-screen">
            <!-- Image Section -->
            <div class="mt-[8rem]">
                <img src="image-1.png" alt="Fashion Image" class="h-auto max-w-full">
            </div>

            <!-- Text Section -->
            <div class="flex-1 flex flex-col justify-start mt-[8rem] items-center ">
                <h1 class="text-7xl font-black text-center leading-snug mb-8">
                    Fashion Up <br>
                    Your Look
                </h1>
                <div>
                    <button
                        class="bg-red-700 text-white px-6 py-4 rounded-xl hover:bg-[#FF9900] transition duration-300">
                        Shop Now
                    </button>
                    <i class="bi bi-patch-check-fill text-cyan-600 ml-4 text-3xl">&nbsp;Verified Bagde</i>
                </div>
                <div class="flex gap-12 ">
                    <div class="w-40 h-40 bg-purple-900 mt-10 rounded-xl">
                        <p class="relative top-15 -left-15 font-bold text-3xl">Live <b class="text-white">For</b></p>
                        <p class="relative top-15 left-7 text-white font-bold text-3xl">Fashion</p>
                    </div>
                    <div class="w-40 h-40 bg-yellow-500 mt-10 rounded-xl relative">
                        <p class="relative top-3 left-25 -rotate-12 text-4xl text-white text-shadow-[1px_4px_1px_rgba(0,0,0,0.3)]">S h o p</p>
                        <p class="relative top-7 left-3 font-black -rotate-12 text-7xl text-white text-shadow-[1px_4px_1px_rgba(0,0,0,0.3)]">NOW!</p>
                    </div>

                </div>
                <div class="mt-[10rem] w-full flex  justify-between ">
                    <div class="flex items-center">
                        <p class="text-2xl font-bold">Our Partinar</p>
                        <img src="https://m.media-amazon.com/images/M/MV5BYmE0ZTk4ZmMtMmY3YS00YjdiLWIyODItZWZkODk1ZDYwOTQ5XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" class="w-15 h-15 rounded-full" >
                        <img src="https://static.wixstatic.com/media/0eb2e4_51b270c498e24bc782e2e2aa9013c9b2~mv2.png/v1/fill/w_568,h_426,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/0eb2e4_51b270c498e24bc782e2e2aa9013c9b2~mv2.png" class="w-15 h-15 rounded-full relative -left-10 border-2 border-white object-cover" >
                        <img src="https://www.adl.org/sites/default/files/images/2024-01/TATE%201280%20PRIMARY.png"  class="w-15 h-15 rounded-full relative -left-19 border-2 border-white object-cover" >
                    </div>
                    <div class="px-10 flex items-center">
                        <div class="flex items-center gap-3">
                            <p>Page</p>
                          <i class="fa-solid fa-angle-left cursor-pointer"></i>
                          <p class="border px-4">1</p>
                          <i class="fa-solid fa-angle-right cursor-pointer"></i>
                          <p>of 120</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>



    </main>
</body>

</html>
