<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partial Border Gallery (Responsive Scale)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --board-w: 1400;
            --board-h: 2000;
        }

        .scaled-artboard {
            --s: min(calc(100vw / var(--board-w)), calc(100vh / var(--board-h)));
            width: calc(var(--board-w) * 1px);
            height: calc(var(--board-h) * 1px);
            transform: scale(var(--s));
            transform-origin: top left;
        }

        .scaled-artboard-holder {
            width: calc(var(--board-w) * var(--s));
            height: calc(var(--board-h) * var(--s));
        }
    </style>
</head>
