<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <img src="p1.jpg" alt="">
            <h1>Patient Admission</h1>
        </div>
        <form>

            <div class="input_box">
                <label for="full_name">Full Name</label>
                <div class="input-icon">
                    <i class='bx bx-user'></i>
                    <input type="text" id="full_name" placeholder="Enter full name" required>
                </div>
            </div>
            <div class="input_box">
                <label for="email">Email</label>
                <div class="input-icon">
                    <i class='bx bx-envelope'></i>
                    <input type="email" id="email" placeholder="Enter Email" required>
                </div>
            </div>
            <div class="input_box">
                <label for="age">Age</label>
                <div class="input-icon">
                    <i class='bx bx-heart'></i>
                    <input type="number" id="age" placeholder="Enter Age" required min="1" max="120">
                </div>
            </div>

            <div class="input_box1">
                <button type="button" onclick="execute()">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
