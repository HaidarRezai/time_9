<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
      <div class="container">
        <form>
              <div id="point">Points: 0</div>
            <div class="cover">
                
                <div class="div_text">
                    <input type="text" id="text" name="text" placeholder=" " class="input">
                    <label for="text">Counter</label>
                </div>

                <div class="div_text">
<input type="text" id="result" name="result" placeholder=" " class="input" onkeypress="count(event)">
                    <label for="result">Typing</label>
                </div>
            </div>
          
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
