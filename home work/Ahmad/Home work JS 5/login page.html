<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="left_side">

        </div>
        <div class="right_side">
            <h1>LOGIN</h1>
            <form method="get">
                <div class="labels_content">
                    <input type="text" id="user" class="username_email input" placeholder=" ">
                    <label for="user">Username</label>
                    <i class="bi bi-person"></i>
                </div>
                <div class="labels_content">
                    <input type="password" id="pass" class="password input"  placeholder=" ">
                    <label for="pass">Password</label>
                    <i class="bi bi-key"></i>
                </div>
                <button type="button" onclick="log()">Login</button>
                <div class="links">
                    <div class="remember">
                        <input type="checkbox" name="check">
                        <p>Remember me</p>
                    </div>
                    <div class="forget_pass">
                        <a href="#"><i class="bi bi-lock"></i>Forget Password?</a>
                    </div>
                </div>
                <div class="bottom_text">
                    <p>Don't have account? <a href="#">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
