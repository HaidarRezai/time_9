<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="cover">
                <div class="div_text">
                    <input type="text" id="text" name="text" placeholder=" " class="input">
                    <label for="text">Counter</label>
                </div>

                <div class="div_text">
                    <input type="text" id="result" name="result" placeholder=" " class="input">
                    <label for="result">Result</label>
                </div>
                <div class="div_btn">
                    <input type="button" value="Check" onclick="check()" class="btn">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
