<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <div class="inside_container">
            <h1>Login</h1>
            <form>
                <div class="input_label">
                    <div class="inputs">
                        <label>Username</label>
                        <input type="text" id="username" placeholder=" Type your username" required>
                        <i class="bi bi-person"></i>
                    </div>
                    <div class="inputs">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Type your password" required>
                        <i class="bi bi-lock"></i>
                    </div>
                    <div class="forget">
                        <a href="#">Forget password?</a>
                    </div>
                </div>
                <div class="btn">
                    <button type="button" onclick="enter()">Login</button>
                </div>
            </form>
            <div class="social">
                <div class="text">
                    <p>Or Sign Up Using</p>
                    <div class="social_mdia">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-twitter-x"></i>
                        <i class="bi bi-google"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
