<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f3f3f3] p-2 grid gap-1 grid-cols-[20%_auto]">
    <header class="border-sky-200 rounded-2xl w-full bg-white p-6 col-span-[2]">
        <h1 class="text-2xl text-center">Order Analyis</h1>
        <p class="text-right text-4xl absolute top-2 right-10">...</p>
        <i class="bi bi-arrow-down-left-square-fill text-3xl text-sky-900 absolute top-5 left-10"></i>
    </header>
    <aside class=" w-full p-3 bg-white rounded-xl">
        <div class="border border-t-0 border-r-0 border-l-0 p-3 border-gray-300 leading-10">
            <i class="bi bi-plus absolute right-310 text-2xl"></i>
            <h1 class="text-xl">Queries</h1>
            <i class="bi bi-box-seam"></i>
            <p class="inline">Undeliveverd Order</p>
        </div>
        <div class="border border-t-0 border-r-0 border-l-0 p-3 border-gray-300 leading-9">
            <i class="bi bi-plus absolute right-310 text-2xl"></i>
            <p>Charts</p>
            <i class="bi bi-bar-chart-steps  "></i>
            <p class="inline">Order per Monath</p> <br>
            <i class="bi bi-wordpress"></i>
            <p class="inline">Order per Cetagory</p><br>
            <i class="bi bi-clipboard2-check"></i>
            <p class="inline">Top level Undeliveverd </p><br>
            <i class="bi bi-box-seam"></i>
            <p class="inline">Order per Cetagory</p><br>
        </div>
        <div class="p-3">
            <i class="bi bi-plus absolute right-310 text-2xl"></i>
            <p class="text-xl">Dashebords</p>
            <div class="bg-gray-200 p-2  rounded-2xl pl-3 mt-2 mr-1">
                <i class="bi bi-border-all"></i>
                <p class="inline">Top level Undeliveverd </p>
            </div>
        </div>
    </aside>
    <main class=" rounded-xl w-full p-1">
        <div class="grid grid-cols-4 gap-3">
            <div class="border-lime-400 rounded-2xl p-3 bg-white">
                <p class="text-bold">Order</p>
                <p class="text-2xl">66</p>
                <p class="text-lime-500"> 33.33% </p>
                <img src="foto1.png" alt="" class="h-25 w-100 bg-white">
            </div>
            <div class="border-gray-900 rounded-2xl p-3 bg-white border-gray-900">
                <p class="text-bold">Freight</p>
                <p class="text-2xl">55</p>
                <p class="text-lime-500"> 54.33% </p>
                <img src="foto1.png" alt="" class="h-25 w-100 bg-white">
            </div>
            <div class="border-gray-300 rounded-2xl p-3 bg-white">
                <p class="text-bold">Net Total</p>
                <p class="text-2xl">86</p>
                <p class="text-lime-500"> 98.33% </p>
                <img src="foto1.png" alt="" class="h-25 w-100 bg-white">
            </div>
            <div class=" rounded-2xl p-3 bg-white">
                <p class="text-bold">Items</p>
                <p class="text-2xl">95</p>
                <p class="text-lime-500"> 53.33% </p>
                <img src="foto1.png" alt="" class="h-25 w-100 bg-white">
            </div>
        </div>
        <section class="grid grid-cols-2 gap-2 p-2">
            <div class="p-3  rounded-xl bg-white ">
                <img src="foto3.png" alt="" class="rounded-xl h-">
            </div>
            <div class="  rounded-2xl">
                <img src="foto5.jpg" alt="" class="w-200 rounded-2xl">
            </div>
        </section>
    </main>
</body>

</html>
