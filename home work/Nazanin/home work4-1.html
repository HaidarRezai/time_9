<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-top: 100px;
        }

        ul {
             padding: 10px;
            width: 50%;
            margin: auto;
            background-color: black;
            color: white;
            list-style-type: none;
            display: flex;
            gap: 5px;
        }

        li {
            padding: 20px;
        }

        li:hover {
            background-color: cadetblue;
            border-radius: 50px;
        }

        .a {
            background-color: midnightblue;
            margin-left: 60%;
            border-radius: 50px;
         }
    </style>
</head>

<body>
    <div>

        <ul>
            <li>Home</li>
            <li>Gallary</li>
            <li>About</li>
            <li class="a">Project</li>
        </ul>
    </div>
 </body>
 </html>
