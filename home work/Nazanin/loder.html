<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
    }
    body{
        background-color: rgb(7, 7, 36);
    }
    .loder-body{
        position: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
    }
    .loder{
        position: relative;
        width: 250px;
        height: 250px;
        border-top: 5px solid rgb(71, 168, 172);
        border-radius: 50%;
        border-width: 5px;
        animation: 2s spin linear infinite;
        color: antiquewhite;
    }
  .loder::before{
      position: absolute;
      content: "";
      height: inherit;
      width: inherit;
      border-bottom: 5px solid palevioletred;
      border-radius: 50%;
  }
  @keyframes spin {
    0%{
         transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
    <div class="loder-body">
        <div class="loder">  </div>
    </div>
</body>
</html>
