<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cover{
            margin-top: 100px;
        }

        ul {
            padding: 10px;
            width: 50%;
            margin: auto;
            background-color: black;
            color: white;
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            gap: 5px;
            border-radius: 20px;
        }
        .inner_div{
            display: flex;
        }
        li {
            padding: 20px;
        }

        li:hover {
            background-color: cadetblue;
            border-radius: 50px;
        }

        .a {
            background-color: midnightblue;
            border-radius: 50px;
         }
    </style>
</head>

<body>
    <div class="cover">

        <ul>
            <div class="inner_div">
                <li>Home</li>
                <li>Gallary</li>
                <li>About</li>
            </div>
            <div class="inner_div">
                <li class="a">Project</li>
            </div>
        </ul>
    </div>
 </body>
 </html>
