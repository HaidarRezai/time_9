<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home w8.css">
</head>

<body>
    <div class="cover">
        <form>
            <div class="logo">
                <input type="file" name="" hidden id="image">
                <label for="image">
                    <img src="logo.jpg" alt="">
                </label>
            </div>
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" maxlength="5" placeholder="First Name" autofocus>
            </div>
            <div>
                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" minlength="7" maxlength="150" placeholder="E-mail">
            </div>
            <div>
                <label for="kurs">Kurse</label>
                <input list="kurs" placeholder="Kurs">
                <datalist id="kurs">
                    <option value="DIT"></option>
                    <option value="ISDL"></option>
                    <option value="DEL"></option>
                </datalist>
            </div>
            <div>
                <label for="fee">Fee</label>
                <input type="number" id="fee" min="0" step="500" placeholder="Fee">
            </div>
            <div>
                <input type="submit" value="login" class="login">
            </div>
        </form>
    </div>
</body>

</html>
